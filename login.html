<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <title>Login page</title>
</head>
<body>
<div class="container" style="margin-top: 5%;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <!--                <div class="alert-danger">{{ error }}</div>-->
                <!-- Login Form -->
                <form action="login.php"  method="post">

                    <!-- Username Field -->
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="username"> Username:</label>
                            <div class="input-group">
                                <input class="form-control" id="username" type="text" name="username"
                                       placeholder="Username" required/>
                            <span class="input-group-btn" style="padding: 0;">
                                <label class="btn btn-primary"><span class="glyphicon glyphicon-user"
                                                                     aria-hidden="true"></span></label>
                            </span>

                            </div>
                        </div>
                    </div>

                    <!-- Content Field -->
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="password"> Password:</label>
                            <div class="input-group">
                                <input class="form-control" id="password" type="password" name="password"
                                       placeholder="Password" required/>
                            <span class="input-group-btn">
                                <label class="btn btn-primary"><span class="glyphicon glyphicon-lock"
                                                                     aria-hidden="true"></span></label>
                            </span>

                            </div>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <button class="btn btn-primary" type="submit" name="submit"><span
                                    class="glyphicon glyphicon-log-in"></span> Login
                            </button>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group col-xs-4"> <a href="register.html">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="scripts/jquery-3.1.1.min.js"></script>
</body>
</html>
